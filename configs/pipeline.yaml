  ton_csv_path: "/home/tor/ton_iot/ton_iot/datasets/ton_iot/train_test_network.csv"
  work_dir: "./work"
  artifacts_dir: "./work/artifacts"

io:
  parquet_compression: "zstd"
  row_group_size: 50000

sampling_policy:
  max_ram_percent: 70.0
  safe_frac_default: 0.3
  min_rows: null
  max_rows: null

alignment:
  descriptor_sample_rows: 20000
  cosine_min: 0.95
  ks_p_min: 0.05
  wasserstein_max: 1000000000.0

preprocessing:
  use_cats: false
  cat_strategy: "onehot"
  topk_k: 50

clustering:
  enable: true
  reducer: "pca"
  hdbscan_params:
    min_cluster_size: 50
    min_samples: 10

training:
  algorithms: ["LR","DT","RF","CNN","TabNet"]
  cv_folds: 3
  tuning_budget: 5

