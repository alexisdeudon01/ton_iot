version: "3.8"

services:
  ddos-framework:
    build: .
    image: ddos-framework:latest
    environment:
      - PYTHONHASHSEED=42
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DDOS_SKIP_BOOTSTRAP=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./graphs:/app/graphs
      - ./results:/app/results
    shm_size: "8gb"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
