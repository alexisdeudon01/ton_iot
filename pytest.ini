[pytest]
# Configuration pytest pour éviter les conflits d'import et sécuriser la collecte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclure les dossiers legacy et caches de la collecte
norecursedirs = _legacy_tests __pycache__ .pytest_cache build dist .venv venv .toniot node_modules .git

# Options par défaut
addopts = -q --strict-markers --tb=short

# Marqueurs disponibles
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
